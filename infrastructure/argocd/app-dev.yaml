apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-dev
spec:
  destination:
    name: ''
    namespace: dev
    server: 'https://kubernetes.default.svc'
  source:
    path: infrastructure/kustomize/overlays/dev/
    repoURL: 'https://github.com/markday1962/argocd-demo.git'
    targetRevision: HEAD
  sources: []
  project: default
  #syncPolicy:{}  # Basic automatic sync policy
  ## Automatic sync policy with additional options:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
